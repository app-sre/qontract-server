---
apiVersion: v1
kind: Template
metadata:
  name: app-interface
objects:
- apiVersion: policy/v1beta1
  kind: PodDisruptionBudget
  metadata:
    name: app-interface
  spec:
    minAvailable: 1
    selector:
      matchLabels:
        app: app-interface
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: app-interface
    name: app-interface
  spec:
    replicas: ${{REPLICAS}}
    selector:
      app: app-interface
      deploymentconfig: app-interface
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: app-interface
          deploymentconfig: app-interface
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - app-interface
                  topologyKey: kubernetes.io/hostname
                weight: 100
              - podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - app-interface
                  topologyKey: failure-domain.beta.kubernetes.io/zone
                weight: 100
        containers:
        - image: ${IMAGE_GATE}:${IMAGE_GATE_TAG}
          imagePullPolicy: Always
          name: app-interface-nginx-gate
          env:
            - name: HTPASSWD
              valueFrom:
                secretKeyRef:
                    key: htpasswd
                    name: app-interface
            - name: FORWARD_HOST
              valueFrom:
                configMapKeyRef:
                  key: forward_host
                  name: app-interface
          ports:
          - name: nginx-gate-port
            containerPort: 8080
          resources:
            requests:
              memory: ${GATE_MEMORY_REQUESTS}
              cpu: ${GATE_CPU_REQUESTS}
            limits:
              memory: ${GATE_MEMORY_LIMIT}
              cpu: ${GATE_CPU_LIMIT}
        - image: ${IMAGE_RELOADER}:${IMAGE_RELOADER_TAG}
          imagePullPolicy: Always
          name: s3-reloader
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                    key: aws.access.key.id
                    name: app-interface
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                    key: aws.region
                    name: app-interface
            - name: AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                    key: aws.s3.bucket
                    name: app-interface
            - name: AWS_S3_KEY
              valueFrom:
                secretKeyRef:
                    key: aws.s3.key
                    name: app-interface
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                    key: aws.secret.access.key
                    name: app-interface
          args:
          - -s3-path=s3://$(AWS_S3_BUCKET)/$(AWS_S3_KEY)
          - -webhook-url=http://localhost:4000/reload
          resources:
            requests:
              memory: ${S3RELOADER_MEMORY_REQUESTS}
              cpu: ${S3RELOADER_CPU_REQUESTS}
            limits:
              memory: ${S3RELOADER_MEMORY_LIMIT}
              cpu: ${S3RELOADER_CPU_LIMIT}
        - image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: app-interface
          env:
            - name: LOAD_METHOD
              valueFrom:
                configMapKeyRef:
                  key: load_method
                  name: app-interface
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                    key: aws.access.key.id
                    name: app-interface
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                    key: aws.region
                    name: app-interface
            - name: AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                    key: aws.s3.bucket
                    name: app-interface
            - name: AWS_S3_KEY
              valueFrom:
                secretKeyRef:
                    key: aws.s3.key
                    name: app-interface
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                    key: aws.secret.access.key
                    name: app-interface
          ports:
          - name: app-interface
            containerPort: 4000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              memory: ${MEMORY_REQUESTS}
              cpu: ${CPU_REQUESTS}
            limits:
              memory: ${MEMORY_LIMIT}
              cpu: ${CPU_LIMIT}
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    name: app-interface-nginx-gate
  spec:
    ports:
      - protocol: TCP
        port: 8080
        targetPort: 8080
    selector:
      deploymentconfig: app-interface
- apiVersion: v1
  kind: Service
  metadata:
    name: app-interface
    labels:
      app: app-interface
  spec:
    ports:
      - protocol: TCP
        port: 80
        targetPort: 4000
        name: app-interface
    selector:
      deploymentconfig: app-interface
parameters:
- name: IMAGE
  value: quay.io/app-sre/qontract-server
  displayName: App interface image
  description: App interface docker image. Defaults to quay.io/app-sre/app-interface
- name: IMAGE_TAG
  value: latest
  displayName: App interface version
  description: App interface version which defaults to latest
- name: REPLICAS
  value: "1"
- name: IMAGE_GATE
  value: quay.io/app-sre/nginx-gate
- name: IMAGE_GATE_TAG
  value: latest
  displayName: App interface nginx gate version
  description: App interface nginx gate version which defaults to latest
- name: IMAGE_RELOADER
  value: quay.io/app-sre/s3-reload
- name: IMAGE_RELOADER_TAG
  value: 0bc8c97

# container 'app-interface' resources
- name: MEMORY_REQUESTS
  value: 175Mi
- name: MEMORY_LIMIT
  value: 512Mi
- name: CPU_REQUESTS
  value: 30m
- name: CPU_LIMIT
  value: 60m

# container 'app-interface-nginx-gate' resources
- name: GATE_MEMORY_REQUESTS
  value: 20Mi
- name: GATE_MEMORY_LIMIT
  value: 40Mi
- name: GATE_CPU_REQUESTS
  value: 10m
- name: GATE_CPU_LIMIT
  value: 20m

# container 's3-reloader' resources
- name: S3RELOADER_MEMORY_REQUESTS
  value: 20Mi
- name: S3RELOADER_MEMORY_LIMIT
  value: 40Mi
- name: S3RELOADER_CPU_REQUESTS
  value: 5m
- name: S3RELOADER_CPU_LIMIT
  value: 10m
