---
"$schema": /metaschema-1.json
version: '1.0'

type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /vault-config/auth-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  path_ugly:
    type: string
    pattern: '.+\/$'
  type:
    type: string
    enum:
    - approle
    - github
  description:
    type: string
  settings:
    type: object
    additionalProperties: false
    properties:
      config:
        type: object
        oneOf:
        - properties:
            _type:
              type: string
              enum:
              - github
            organization:
              type: string
            base_url:
              type: string
            max_ttl:
              type: string
              pattern: '^(?:\d+h)?(?:(?!\n)\s)?(?:\d+m?)?(?:(?!\n)\s)?(?:\d+s)?$'
            ttl:
              type: string
              pattern: '^(?:\d+h)?(?:(?!\n)\s)?(?:\d+m?)?(?:(?!\n)\s)?(?:\d+s)?$'
          required:
          - organization
          - base_url
          - max_ttl
          - ttl
required:
- "$schema"
- labels
- path_ugly
- type
- description
