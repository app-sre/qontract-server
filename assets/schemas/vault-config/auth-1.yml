---
"$schema": /metaschema-1.json
version: '1.0'

type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /vault-config/auth-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  path:
    type: string
    pattern: '.+\/$'
  type:
    type: string
    enum:
    - github
  settings:
    type: object
    additionalProperties: false
    properties:
      config:
        type: object
        additionalProperties: false
        properties:
          organization:
            type: string
          base_url:
            type: string
          max_ttl:
            type: string
            pattern: '^\d+(h|m|s|d)$'
          ttl:
            type: string
            pattern: '^\d+(h|m|s|d)$'
        required:
        - organization
        - base_url
        - max_ttl
        - ttl
    required:
    - settings
required:
- "$schema"
- labels
- path
- type
- settings
