---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/namespace-1.yml

  labels:
    "$ref": "/common-1.json#/definitions/labels"

  name:
    type: string

  description:
    type: string

  cluster:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/cluster-1.yml"

  managedRoles:
    type: array
    items:
      type: string
      enum:
      - view
      - edit
      - admin

  managedResourceTypes:
    type: array
    items:
      type: string
      # For the moment we want to limit this list.
      # A complete list can be obtained from here:
      # oc api-resources --verbs=list --no-headers | awk '{print $NF}' | sort -u
      enum:
      - ConfigMap
      - Secret
      - Route

  openshiftResources:
    type: array
    items:
      type: object
      properties:
        provider:
          type: string
      oneOf:
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - resource
          path:
            type: string
        required:
        - path
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - vault-secret
          name:
            type: string
          path:
            type: string
          version:
            type: integer
          labels:
            "$ref": "/common-1.json#/definitions/labels"
          annotations:
            "$ref": "/common-1.json#/definitions/annotations"
          type:
            type: string
        required:
        - path
        - version
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - route
          path:
            type: string
          vault_tls_secret_path:
            type: string
          vault_tls_secret_version:
            type: integer
        required:
        - path
        dependencies:
          vault_tls_secret_path:
          - vault_tls_secret_version
          vault_tls_secret_version:
          - vault_tls_secret_path
      required:
      - provider

required:
- "$schema"
- labels
- name
- description
- cluster
