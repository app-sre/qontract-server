---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-sre/app-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"

  title:
    type: string

  serviceDocs:
    description: List of service docs
    type: array
    items:
      description: Service document link
      type: string

  serviceOwner:
    description: Team or individual who is/are responsible for the running instance of the software.
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      email:
        type: string
        format: email
    required:
    - name
    - email

  performanceParameters:
    type: object
    additionalProperties: false
    properties:
      SLO:
        "$ref": "/common-1.json#/definitions/serviceLevel"
      SLA:
        "$ref": "/common-1.json#/definitions/serviceLevel"
      statusPage:
        type: string
        format: uri-reference
    required:
    - SLO

  dependencies:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        statefulness:
          type: string
          enum:
          - Durable
          - Cache
          - Stateless
        opsModel:
          type: string
          enum:
          - Hosted
          - External
        statusPage:
          type: string
          format: uri
        SLA:
          "$ref": "/common-1.json#/definitions/serviceLevel"
        dependencyFailureImpact:
          type: string
          enum:
          - No Impact
          - Partial Outage
          - Major Outage
          - Complete Outage
      required:
      - name
      - statefulness
      - opsModel
      - SLA
      - dependencyFailureImpact

  quayRepos:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        org:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/dependencies/quay-org-1.yml"
        items:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
              description:
                type: string
              public:
                type: boolean
            required:
            - name
            - description
            - public
      required:
      - org
      - items
  escalations:
    type: object
    additionalProperties: false
    properties:
      default: &escalations_default
        type: object
        additionalProperties: false
        properties:
          labels:
            type: array
            items:
              type: string
          slackRecipients:
            type: array
            items:
              type: string
          emailRecipients:
            type: array
            items:
              type: string
          mattermostRecipients:
            type: array
            items:
              type: string
      warning: *escalations_default
      critical: *escalations_default
    required:
    - warning
    - critical

required:
- title
- serviceOwner
- "$schema"
- "labels"
